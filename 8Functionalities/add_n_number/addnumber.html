<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Add 5/n numbers</title>
</head>
<body>
    <script>
        var i=0, n, sum=0, temp;
        function fun()
        {
          n = parseInt(document.getElementById("n").value);
          if(n)
          {
            document.getElementById("nVal").innerHTML = n;
            document.getElementById("tme").innerHTML = i+1;
            i++;
            temp = document.getElementById("one");
            temp.style.display = "none";
            temp = document.getElementById("two");
            temp.style.display = "block";
          }
        }
        function add()
        {
          if(i==n)
          {
            temp = document.getElementById("two");
            temp.style.display = "none";
            temp = document.getElementById("three");
            temp.style.display = "block";
          }
          num = parseInt(document.getElementById("num").value);
          if(num)
          {
            sum = sum + num;
            document.getElementById("num").value = null;
            document.getElementById("tme").innerHTML = i+1;
            i++;
          }
        }
        function res()
        {
          document.getElementById("result").value = sum;
        }
        </script>
        </head>
        <body>
        
        <p id="one"><b>Enter the Value of n:</b>
          <input id="n">
          <button onclick="fun()"><b>ENTER</b></button>
        </p>

        <p id="two" style="display:none;"><b>Enter</b>
          <span id="nVal"></span><b> Number/s. Input No. <span id="tme"></span>: 
          <input id="num"></b>
          <button id="btn" onclick="add()"><b>ENTER</b></button>
        </p>
        
        <p id="three" style="display:none;">
          <button onclick="res()"><b>Add</b></button>
          <input id="result">
        </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
